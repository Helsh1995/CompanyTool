<ion-content>

  <div class="login">

    <div class="login__form form">

      <div class="form__item">

        <input class="form__item--input"
               id="login__email"
               type="email"
               placeholder="E-mail">

        <label class="form__item--label"
               for="login__email">
          E-mail
        </label>

      </div>

      <div class="form__item">
        <input class="form__item--input"
               id="login__password"
               type="password"
               placeholder="Password">

        <label class="form__item--label"
               for="login__password">
          Password
        </label>

      </div>

      <div class="form__item login__form__submit">
        <a class="btn btn--primary">
          <span>
            login
          </span>
          <ion-icon name="arrow-forward"></ion-icon>
        </a>
      </div>

    </div>

  </div>

</ion-content>
