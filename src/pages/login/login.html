<ion-content>

  <div class="login">

    <div class="login__form form">

      <div class="form__item">

        <input class="form__item--input"
               id="login__email"
               type="email"
               placeholder="E-mail">

        <label class="form__item--label"
               for="login__email">
          E-mail
        </label>

      </div>

      <div class="form__item">
        <input class="form__item--input"
               id="login__password"
               type="password"
               placeholder="Password">

        <label class="form__item--label"
               for="login__password">
          Password
        </label>

      </div>

      <div class="btn btn--primary login__form__submit">
          <span class="login__form__submit--text">
            login
          </span>
        <ion-icon name="arrow-forward"></ion-icon>
      </div>

    </div>

    <div class="login__social-media">

      <img class="login__social-media__icon" src="./assets/icon/facebook.svg"/>
      <img class="login__social-media__icon" src="./assets/icon/instagram.svg"/>
      <img class="login__social-media__icon" src="./assets/icon/twitter.svg"/>
      <img class="login__social-media__icon" src="./assets/icon/linkedin.svg"/>
      <img class="login__social-media__icon" src="./assets/icon/google-plus.svg"/>

    </div>

  </div>

</ion-content>
