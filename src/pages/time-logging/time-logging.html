<ion-content>

  <div class="time-logging no-scroll">

    <div class="time-logging__date">
      <date-display [(selectedDate)]="selectedDate"
                    (selectedDateChange)="onSelectedDateChanges()">
      </date-display>
    </div>

    <div class="time-logging__logs">
      <time-log *ngFor="let timeLog of timeLogs" [timeLog]="timeLog"></time-log>
    </div>

  </div>

</ion-content>
