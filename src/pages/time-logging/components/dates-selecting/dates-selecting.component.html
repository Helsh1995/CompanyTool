<div class="dates-selecting">

  <span class="dates-selecting__month">{{currentMonth}}</span>

  <div class="dates-selecting__week">

    <ion-icon name="arrow-up" (click)="goToPrevWeek()"></ion-icon>

    <div class="dates-selecting__day"
         [ngClass]="{'selected': currentDate.get('D') == day.date}"
         (click)="selectDate(day)"
         *ngFor="let day of currentWeek">
      <span class="dates-selecting__day--date">
        {{day.date}}
      </span>
      <span class="dates-selecting__day--day">
        {{day.day}}
      </span>
    </div>

    <ion-icon name="arrow-down" (click)="goToNextWeek()"></ion-icon>

  </div>

</div>
