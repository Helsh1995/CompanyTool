<div class="date-display">

  <h1 class="date-display__month">{{selectedDate.format('MMMM')}}</h1>

  <div class="date-display__dates">

    <ion-icon class="date-display__dates__arrow date-display__dates__arrow--left"
              name="arrow-back"
              (click)="swipeLeft()">
    </ion-icon>
    <!--ionic swiper-->

    <ion-slides class="date-display__dates__all-dates"
                [slidesPerView]="slidesPerView">
      <ion-slide *ngFor="let date of dates"
                 [ngClass]="{'active': date.isSame(selectedDate, 'd')}"
                 (click)="selectDate(date)">
        {{date.format('DD')}}
      </ion-slide>
    </ion-slides>

    <ion-icon class="date-display__dates__arrow date-display__dates__arrow--right"
              name="arrow-forward"
              (click)="swipeRight()">
    </ion-icon>

  </div>

</div>
